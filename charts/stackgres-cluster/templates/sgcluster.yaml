apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: {{ include "common.names.name" . | quote }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.labels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.labels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.annotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.annotations "context" $) | nindent 4 }}
      {{- end }}
      {{- if .Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
      {{- end }}
  {{- end }}
spec:
  instances: {{.Values.cluster.instances | default 1 }}
  postgres:
    version: {{.Values.cluster.postgres.version | default "latest" | quote }}
  pods:
    persistentVolume:
      size: {{ (.Values.cluster.persistence).size | default "5Gi" | quote }}
  sgInstanceProfile: {{ include "common.names.name" . | quote }}
  configurations:
    sgPostgresConfig: {{ .Values.cluster.configuration.sgPostgresConfig }}
    sgPoolingConfig: {{ .Values.cluster.configuration.sgPoolingConfig }}
    {{ if .Values.cluster.configuration.backup }}
    backups:
      - sgObjectStorage: {{ include "common.names.name" . | quote }}
        retention: {{ .Values.cluster.configuration.backup.retention | default 3 }}
        cronSchedule: {{ .Values.cluster.configuration.backup.cronSchedule | default "0 3 * * *" | quote }}
        compression: {{ .Values.cluster.configuration.backup.compression | default "lz4" | quote }}
        path: {{ .Values.cluster.configuration.backup.path | required "Backup path required" | quote }}
    {{- end }}

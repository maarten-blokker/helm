image:
  repository: linuxserver/wikijs
  tag: 2.5.308

ports:
  - name: http
    containerPort: 3000
    servicePort: 80
    protocol: TCP

livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http

startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 10
  httpGet:
    path: /
    port: http

envVarsBase:
  - name: DB_TYPE
    value: postgres
  - name: DB_NAME
    value: wikijs

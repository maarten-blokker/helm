image:
  repository: linuxserver/sonarr
  tag: 4.0.11
  pullPolicy: IfNotPresent

ports:
  - name: http
    containerPort: 8989
    protocol: TCP

livenessProbe:
  enabled: true
  exec:
    command:
      - /usr/bin/env
      - bash
      - -c
      - curl --fail localhost:8989/api/v3/system/status?apiKey=`IFS=\> && while
        read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 1
  failureThreshold: 15
  httpGet:
    path: /ping
    port: http